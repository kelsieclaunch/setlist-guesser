<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parx Predict</title>
  <meta name="author" content="Kelsie">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

  <header class="header">
    <a href="#" class="logo">Parx Predict</a>
  
  </header>

  <!-- Centered container for both login and register -->
  <div class="auth-container">
    <!-- Login form -->
    <div class="form-box login active">
      <form id="login-form">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>
        <div class="about-link">
            <a href="about.html" id="about-link">How to Play</a>
        </div>
      </form>
    </div>

    <!-- Register form -->
    <div class="form-box register">
      <form id="register-form">
        <h2>Register</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" name="verifyPassword" placeholder="Verify Password" required>
        </div>
        <button type="submit">Register</button>
        <div class="login-link">
          <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="register.js"></script>
</body>
</html>
