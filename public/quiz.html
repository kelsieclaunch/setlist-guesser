<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parx Predict</title>
<!-- <link rel="stylesheet" href="style.css"> -->
<style>
/* Body */
body {
  background: black;
  color: white;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center; /* keeps main quiz centered */
  min-height: 100dvh;
}

.header {
  width: 100vw; /* full width */
  position: fixed;
  top: 0;
  left: 0;
  background: rgba(0,0,0,0.85);
  padding: 20px;
  border-bottom: 2px solid #fc0fc0;
  display: flex;
  justify-content: space-between; /* logo left, nav right */
  align-items: center;
  box-sizing: border-box;
  z-index: 1000;
}

/* Make header children stretch naturally, not centered */
.header .logo {
  color: white;
  text-decoration: none;
  font-weight: 700;
  font-size: 1.3em;
}

.navbar {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}

.navbar a:hover {
  color: #fc0fc0;
  text-shadow: 0 0 8px #fc0fc0;
}

/* Quiz container */
.quiz-container {
  width: 110%;
  max-width: 900px;
  background: rgba(0,0,0,0.85);
  padding: 40px;
  border: 3px solid #ffff33;
  border-radius: 12px;
  box-shadow: 0 0 20px #ffff33, inset 0 0 15px #fc0fc0;
  color: white;
  margin: 120px auto 80px; /* space from header */
  box-sizing: border-box;
}

.quiz-container h1 {
  text-align: center;
  color: #fc0fc0;
  margin-bottom: 30px;
  font-size: 1.8em;
}

/* Input boxes */
.input-box {
  margin-bottom: 30px;
}

.input-box p {
  font-size: 1em;
  margin-bottom: 12px;
}

/* Radio labels: stacked vertically, text aligned nicely */
.input-box label {
  display: flex;
  align-items: center;
  gap: 6px;
  margin: 6px 0;
  cursor: pointer;
  font-size: 1em;
}

.input-box input[type="radio"] {
  margin: 0;
  padding: 0;
  transform: scale(1.1);
  accent-color: #fc0fc0;
  background: none;
}

/* Text inputs */
input[type="text"] {
  width: 100%;
  padding: 10px 12px;
  border-radius: 5px;
  border: 2px solid #333;
  background: transparent;
  color: white;
  font-size: 1em;
  margin-top: 8px;
  box-sizing: border-box;
}

/* Submit button */
button[type="submit"] {
  width: 100%;
  padding: 14px;
  background: #333;
  color: white;
  font-size: 1.15em;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}

button[type="submit"]:hover {
  background: #fc0fc0;
  color: #000;
  box-shadow: 0 0 15px #fc0fc0;
}

/* random surprise song guess */

.dice-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  padding: 4px;
  transition: transform 0.2s ease;
}

.dice-btn ion-icon {
  font-size: 24px;
  color: #fc0fc0;
  transition: color 0.3s ease, filter 0.3s ease, transform 0.2s ease;
}

/* Glow + scale on hover */
.dice-btn:hover ion-icon {
  color: #ff66ff; /* Slightly brighter pink */
  filter: drop-shadow(0 0 6px #ff66ff);
  transform: scale(1.15);
}

/* shrink back when clicked */
.dice-btn:active ion-icon {
  transform: scale(0.95);
  filter: drop-shadow(0 0 2px #ff66ff);
}

.surprise-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
}

.surprise-input {
  flex: 1;
}



/* Responsive adjustments */
@media (max-width: 480px) {
  .quiz-container {
    padding: 30px 20px;
  }
  .input-box p,
  .input-box label {
    font-size: 1em;
  }
  button[type="submit"] {
    font-size: 1em;
  }
  .header {
    padding: 10px 15px;
  }
  .navbar {
    gap: 10px;
  }
}
</style>
</head>
<body>

<header class="header">
  <a href="home.html" class="logo">Parx Predict</a>
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="#" id="logout">Logout</a>
  </nav>
</header>

<main>
  <div class="quiz-container">
    <h1 id="quiz-title"></h1>
    <form id="quizForm"></form>
  </div>
</main>

<script src="quiz.js" type="module"></script>
<!-- <ion-icon name="dice"></ion-icon> -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
